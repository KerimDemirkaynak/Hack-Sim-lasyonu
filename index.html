<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Kernel Interface</title>
<style>
    :root {
        --bg: #000;
        --fg: #0f0;
        --red: #f00;
        --mono: 'Courier New', Courier, monospace;
    }
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: var(--bg);
        color: var(--fg);
        font-family: var(--mono);
        font-size: 16px;
    }
    #terminal {
        padding: 15px;
        height: 100%;
        box-sizing: border-box;
        overflow-y: auto;
        word-break: break-all;
    }
    .line {
        white-space: pre-wrap;
        line-height: 1.5;
    }
    .line.danger {
        color: var(--red);
        font-weight: bold;
    }
    .line.warning {
        color: #ff0;
    }
    #prompt-line {
        display: flex;
        align-items: center;
    }
    .prompt-text {
        white-space: pre;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background: var(--fg);
        margin-left: 8px;
        animation: blink 1s steps(2) infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
    #initial-message {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
    }
    #reveal-message {
        display: none;
        padding: 40px;
        text-align: center;
        font-size: 20px;
        color: #0ff;
        background: #011;
        height: 100%;
        box-sizing: border-box;
    }
    .glitch {
        animation: text-glitch 0.2s infinite;
    }
    @keyframes text-glitch {
        0% { color: var(--fg); text-shadow: none; }
        50% { color: var(--red); text-shadow: 0 0 5px var(--red); }
        100% { color: var(--fg); text-shadow: none; }
    }
    @keyframes screen-shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(3px, -2px); }
        50% { transform: translate(-2px, 2px); }
        75% { transform: translate(2px, -3px); }
    }
    body.shaking {
        animation: screen-shake 0.15s linear infinite;
    }
</style>
</head>
<body>

<div id="initial-message">
    <div>
        BAĞLANTI GEREKLİ<br><br>
        Güvenli kabuğu başlatmak için buraya tıklayın.
        <span class="cursor"></span>
    </div>
</div>

<div id="terminal" style="display: none;"></div>

<div id="reveal-message">
    <h1>ŞAKA BİTTİ! :)</h1>
    <p>Bu sadece bir şakaydı. Hiçbir şey hacklenmedi veya zarar görmedi.</p>
    <p>Tarayıcıyı kapatabilirsin. Tam ekrandan çıkmak için 'Esc' tuşuna tekrar bas.</p>
</div>

<script>
(function() {
    const initialMessage = document.getElementById('initial-message');
    const terminal = document.getElementById('terminal');
    const revealMessage = document.getElementById('reveal-message');
    let isPrankOver = false;

    // Şakayı başlatmak için tıklama
    initialMessage.addEventListener('click', () => {
        initialMessage.style.display = 'none';
        terminal.style.display = 'block';

        // Tam ekran moduna geç ve sesi başlat
        document.documentElement.requestFullscreen().catch(err => {
            console.log(`Tam ekran hatası: ${err.message}`);
        });
        playBeep(440, 50, 0.01); // Başlangıç sesi
        runSequence();
    });

    // Şakayı iptal etmek için ESC tuşu
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !isPrankOver) {
            endPrank();
        }
    });

    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    function playBeep(freq = 800, dur = 100, vol = 0.02) {
        if (isPrankOver) return;
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "triangle";
            o.frequency.setValueAtTime(freq, ctx.currentTime);
            o.connect(g);
            g.connect(ctx.destination);
            g.gain.value = vol;
            o.start();
            setTimeout(() => { o.stop(); ctx.close(); }, dur);
        } catch (e) {}
    }

    async function typeLine(text, options = {}) {
        const { delay = 30, style = '' } = options;
        const line = document.createElement('div');
        line.className = `line ${style}`;
        terminal.appendChild(line);
        for (let i = 0; i < text.length; i++) {
            line.textContent += text[i];
            window.scrollTo(0, document.body.scrollHeight);
            if (i % 5 === 0) playBeep(1200, 20, 0.005); // Yazma sesi
            await sleep(delay + Math.random() * 20);
        }
        window.scrollTo(0, document.body.scrollHeight);
    }
    
    function addStaticLine(text, style = '') {
        const line = document.createElement('div');
        line.className = `line ${style}`;
        line.textContent = text;
        terminal.appendChild(line);
        window.scrollTo(0, document.body.scrollHeight);
    }

    async function runSequence() {
        await typeLine("Bağlantı kuruluyor... 10.254.254.1");
        await sleep(500);
        await typeLine("Kimlik doğrulanıyor...");
        await sleep(1000);
        await typeLine("BAŞARILI: Kök erişimi sağlandı.", { style: 'warning' });
        await sleep(500);
        addStaticLine(" ");
        await typeLine("Çekirdek modülü yükleniyor: [████████████████] 100%");
        await typeLine("Sistem güvenlik duvarı atlanıyor...");
        playBeep(200, 150, 0.03);
        await sleep(1500);
        await typeLine("UYARI: Yetkisiz erişim tespit edildi!", { style: 'danger' });
        await sleep(800);
        await typeLine("Yerel ağdaki cihazlar taranıyor...");
        await typeLine("192.168.1.1   - GATEWAY");
        await typeLine("192.168.1.5   - ANDROID-A4B7");
        await typeLine("192.168.1.12  - DESKTOP-PC (HEDEF)");
        await sleep(1000);
        await typeLine("Hedefe sızma paketleri gönderiliyor...", { style: 'warning' });
        playBeep(1500, 200, 0.04);
        document.body.classList.add('shaking');
        await sleep(2000);
        document.body.classList.remove('shaking');

        await typeLine("KRİTİK HATA: Sistem bütünlüğü bozuldu!", { style: 'danger glitch' });
        playBeep(1800, 500, 0.05);
        await sleep(1500);

        await typeLine("Dosya sistemi silme işlemi başlatıldı...");
        await typeLine("/usr/bin/ ... SİLİNDİ");
        await typeLine("/home/user/documents ... SİLİNDİ");
        await typeLine("/etc/passwd ... SİLİNDİ", { style: 'danger' });
        await sleep(1000);
        
        terminal.innerHTML = '';
        await typeLine("SİNYAL KESİLDİ.", { style: 'danger glitch', delay: 100 });
        await sleep(2000);

        endPrank(true);
    }

    function endPrank(isFinished = false) {
        if (isPrankOver) return;
        isPrankOver = true;
        terminal.style.display = 'none';
        revealMessage.style.display = 'flex';
        document.body.classList.remove('shaking');

        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
    }

})();
</script>

</body>
  </html>
